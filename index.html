<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>blinqpay</title>
</head>

<body>
    <nav class="top">
        <div class="icons">

            <img src="./images/Logo (1).png" class="logo" alt="logo" />
            <img src="./images/Hamburger Menu.png" class="humburger" />
        </div>
        <div class="panels">
            <li><a href="#">Products</a></li>
            <li><a href="#">Developers</a></li>
            <li><a href="#">Company</a></li>
            <li><a href="#">Pricing</a></li>
        </div>
        <div class="buttons">
            <button class="sup">Support</button>
            <button class="sign">Sign in</button>
        </div>
    </nav>

    <nav class="main">
        <div class="content">
            <h1 class="get">Get Your
                Payment Faster</h1>
            <p class="help">Blinqpay helps businesses in Africa get paid by anyone, anywhere in the world</p>
            <button class="start">Start Now</button>

        </div>

        <div class="images">
            <img src="./images/computer2.png" class="img1" alt="computer" />
            <img src="./images/computer.png" class="img2" alt="computer" />
        </div>
    </nav>
    <div class="phonelogo">
        <img src="./images/land-roverin-logo.png" />
        <img src="./images/avengers.png" />
        <img src="./images/etsy.png" />
        <img src="./images/linkedin-icon-1.png" />
        <img src="./images/tiktok-logo.png" />
    </div>
</body>

</html>
